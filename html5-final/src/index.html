<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="pw" />
    <meta name="apple-mobile-web-app-title" content="pw" />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" sizes="512x512" href="icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon.png" />
    <link rel="icon" sizes="192x192" href="icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon.png" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <script src="node_modules/dexie/dist/dexie.js"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css" />
    <script>
      if (false && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </head>
  <body>
    <pw-list></pw-list>
    <pw-form style="display: none"></pw-form>

    <button id="new">new</button>

    <div id="chat">
      <div id="messages"></div>
      <input id="chatMessage" />
      <button id="chatSend">send</button>
    </div>

    <button id="buy">ðŸ›’</button>

    <template id="listTemplate">
      <div id="list"></div>
    </template>
    <template id="formTemplate">
      <form id="form" autocomplete="off">
        <input type="hidden" name="id" id="id" />
        <fieldset>
          <label>
            <span>Username:</span>
            <input type="text" name="username" id="username" required />
          </label>
        </fieldset>
        <fieldset>
          <label>
            <span>Password:</span>
            <input
              type="password"
              name="password"
              id="password"
              required
              pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$"
            />
          </label>
        </fieldset>
        <fieldset>
          <label>
            <span>URL:</span>
            <input type="url" name="url" id="url" required />
          </label>
        </fieldset>
        <fieldset>
          <label>
            <span>Notes:</span>
            <textarea name="notes" id="notes"></textarea>
          </label>
        </fieldset>
        <fieldset>
          <button type="submit">save</button>
          <button id="cancel">cancel</button>
        </fieldset>
      </form>
    </template>
  </body>
</html>
